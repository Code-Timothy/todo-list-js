<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/tasksList.css">
    <script defer src="./js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__content">
                <form class="form js-form">
                    <input class="form__input js-newTask" type="text" placeholder="Co jest do zrobienia?" required
                        autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__content">
                <ul class="tasksList js-tasksList"></ul>
            </div>
        </section>
    </main>
</body>

</html>
